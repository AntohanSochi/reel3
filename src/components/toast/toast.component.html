
@if (toast(); as t) {
  <div 
    class="fixed bottom-5 right-5 z-50 flex items-center p-4 w-full max-w-xs rounded-lg shadow transition-all duration-300"
    [ngClass]="{
      'bg-green-500/10 border-green-500 text-green-300': t.type === 'success',
      'bg-red-500/10 border-red-500 text-red-300': t.type === 'error',
      'bg-blue-500/10 border-blue-500 text-blue-300': t.type === 'info',
      'opacity-100 translate-y-0': t,
      'opacity-0 translate-y-4': !t
    }"
    style="backdrop-filter: blur(12px); border: 1px solid;"
    role="alert"
  >
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg" [innerHTML]="getIcon(t.type)"></div>
    <div class="ml-3 text-sm font-normal text-brand-text">{{ t.message }}</div>
    <button type="button" (click)="toastService.clear()" class="ml-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex h-8 w-8" [ngClass]="{
      'hover:bg-green-500/20 focus:ring-green-400': t.type === 'success',
      'hover:bg-red-500/20 focus:ring-red-400': t.type === 'error',
      'hover:bg-blue-500/20 focus:ring-blue-400': t.type === 'info'
    }" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </div>
}
